<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">


   
    <div class="title-container">
      <h1>Shopping list</h1>
    </div>
    <div class="main-container">
      <div class="header-container">
        <form action="" id="addItem">
          <input type="text" id="add"  placeholder="Сделать удаление завершенных и всех"/>
         <!-- <button  id="addItem">Добавить</button>-->
         <input  type="submit" value="Добавить">
        </form>
      </div>

      <div id="body-container">
        <ul>
        </ul>
      </div>
      <div class="footer-container">
        <button type="deleteCompleted" id="deleteCompleted">
          Удалить завершенные
        </button>
        <button type="deleteAll" id="deleteAll">Удалить все</button>
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</div>
</html>
